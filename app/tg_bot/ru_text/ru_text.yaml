start_greeting: |
  Привет, я бот Noti
  Я помогу вам создать напоминания о предстоящих событиях
  Для этого мне необходимо узнать ваш часовой пояс
  
  Выберите часовой сдвиг по UTC

edit_txt: |
  Выберите часовой сдвиг по UTC
  
  Для отмены редактирования - отправьте команду /cancel

cancel_wrong: |
  Отменять нечего, вы не находитесь в процессе заполнения данных
  
  Чтобы перейти к созданию напоминания - отправьте команду /make_notification
  Чтобы перейти к редактированию профиля - отправьте команду /edit

no_timezone: |
  Необходимо указать ваш часовой сдвиг
  Пожалуйста, выберите часовой сдвиг по UTC

cancel: |
  Вы вышли из процесса заполнения данных

no_notifications_yet: |
  Похоже что у вас еще нет напоминаний
  
  Чтобы создать новое напоминание - отправьте команду /make_notification

notifications: |
  Время: 
  {}
  
  Текст: 
  {}
  
  Напомнить за: 
  {} мин.

user_timezone_set: |
  Спасибо! 
  Ваш часовой пояс сохранен
  
  Ваше текущее время и дата: {}
  
  Для редактирования часового пояса - отправьте команду /edit
  Чтобы создать новое напоминание - отправьте команду /make_notification

notification_advance_time: |
  Спасибо!
  Теперь укажите, за какое время до события необходимо отправить напоминание

fill_date_and_time: |
  Пожалуйста, введите дату и время в формате: ДД.ММ.ГГГГ ЧЧ:ММ
  
  Чтобы прервать создание напоминания - отправьте команду /cancel

date_in_past: |
  Похоже, что вы указали дату и время в прошлом
  Попробуйте еще раз

fill_notification_text: |
  Спасибо!
  
  Теперь введите текст для напоминания

wrong_date_format: |
  То, что вы отправили, не похоже на дату со временем, либо вы ошиблись с форматом ввода
  
  Пожалуйста, введите дату и время в формате: ДД.ММ.ГГГГ ЧЧ:ММ
  
  
  Чтобы прервать создание напоминания - отправьте команду /cancel

notification_created: |
  Спасибо! Напоминание создано:
  
  Время: 
  {}
  
  Текст: 
  {}
  
  Напомнить за: 
  {} мин.
  
  
  Посмотреть все ваши предстоящие напоминания: /my_notifications

something_went_wrong: |
  Упппс, похоже что-то пошло не так :(
  
  Попробуйте еще раз - отправьте команду /make_notification

reminder_message: |
  Напоминание:
